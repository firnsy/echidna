#
# NETWORK
#
# Specify the network settings for the server
#
network:
    node:
        host: localhost
        port: 10101
    client:
        host: localhost
        port: 10201

#
# LOG
#
# Specify the logging characteristics.
#
log:
    default:
        level: info
        timestamp: 1
        logfile: stdout
        warn_is_fatal: 1
    debug:
        level: debug
        timestamp: 1
#        logfile: 'server-debug.log'
        logfile: stdout

#
# PROTOCOL
#
# Specify the protocol spoken between servers, agents and clients.
#
# Available:
#   - http
#   - json
#
protocol:
    client: json
    node: json

#
# DATABASE
#
# Specify the backend source for all NSMF data storage.
#
# Available:
#   - mysql - Requires name, user and pass.
#
database:
    type: mysql
    name: echidna
    user: echidna
    pass: passw0rd.
    host: localhost
    port: 3306

#
# MODULES
#
# Specify the server modules to enable. A server module allows the database to
# understand, store and interact with different data types.
#
# Available:
#   - cxtracker
#   - barnyard2
#   - daemonlogger
#
modules:
    - cxtracker
    - barnyard2
